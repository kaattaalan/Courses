<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
</head>
<body>
<table border="1" >
    <tr>
        <th>id</th>
        <th>Student</th>
    </tr>
    <tr th:unless="${#lists.isEmpty(students)}"
        th:each="std : ${students}">
        <td th:text="${std.sid}">id</td>
        <td th:text="${std.sname}">sname</td>
        <td><a  th:href="@{|/DeleteStudent/${std.sid}|}">delete</a>  </td>
    </tr>
</table>
<a href="student">Insert A new Student</a>
</body>
</html>
